<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Home</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="calc">

        <div class="card">
            <h1 class="heading">Calculator</h1>
            <div class="dashboard">
                <div class="text">
                    0
                </div>
            </div>
            <div class="numbers">
                
                <div class="num back">%</div>
                <div class="num back">CE</div>
                <div class="num back">C</div>
                <div class="num back">1/x</div>
                <div class="num back">x<sup>2</sup></div>
                <div class="num back">2√x</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">+/-</div>
                <div class="num">0</div>
                <div class="num">.</div>
            </div>
            <div class="methods">
                <div class="num back">x</div>
                <div class="num back">÷</div>
                <div class="num back">*</div>
                <div class="num back">-</div>
                <div class="num back">+</div>
                <div class="num back1">=</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
   
    
</body>

</html>
